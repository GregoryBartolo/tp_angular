<main class="container">
  <div class="loginZone">
    <form ngForm class="form">
      <mat-form-field field>
        <input  matInput
                placeholder="Email"
                [(ngModel)]="email"
                name="email"
        >
      </mat-form-field>
      
      <mat-form-field password>
        <input  matInput
                type="password"
                placeholder= "Mot de passe"
                [(ngModel)]="password"
                name="password"
        >
      </mat-form-field>
      
      <button mat-raised-button color="primary"
        (click)="login()"
      >
        Se connecter
      </button>
  </form>
  </div>

  <div class="ajouterBtn">
    <button
      mat-flat-button color="accent"
      (click) = "peuplerBD()"
    >
      Peupler BD
    </button>

    <a routerLink="/add">
      <button
        mat-flat-button color="accent"
        (click)="onAddAssignmentBtnClick()"
        class="ajouterBtn">
        Ajouter Assignment
      </button>
    </a>
  </div>

  <button mat-button
    (click)="pagePrecedente()"
    [disabled]="!hasPrevPage"
  >
    Page précédente
  </button>

  <button mat-button
    (click)="pageSuivante()"
    [disabled]="!hasNextPage"
  >
    Page suivante
  </button>

  <mat-list *ngFor="let assignment of assignments">
    <nav><a routerLink="/assignment/{{assignment.id}}">
      <h3 mat-subheader>{{assignment.dateDeRendu | date}}</h3>
      <mat-list-item (click)="assignmentClique(assignment)">
        <p *ngIf="assignment.rendu; else nonsoumis" appRendu>
          {{assignment.nom}}, a été rendu par l'élève.
          rendu : {{assignment.rendu}}</p>
        <ng-template #nonsoumis>
          {{assignment.nom}} pas encore rendu.
        </ng-template>
      </mat-list-item>
      <mat-divider></mat-divider>
    </a></nav>
  </mat-list>

  <!-- <app-assignment-detail [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail> -->
</main>
